<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Bootstrap CDN stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1 class="text-center my-5">Find Your Books</h1>
  </header>
  <main>
    <!-- Books Search  Field -->
    <div class="col-md-6 mx-auto">
      <div class="search-box my-5 d-flex input-group">
        <input type="text" id="search-field" class="form-control" placeholder="Enter your books name" />
        <button class="btn btn-success search-btn" onclick="getSearchText()">
          Search
        </button>
      </div>
    </div>

    <!-- Books Cards Gallery -->
    <div class="count-books col-md-6 mx-auto d-flex">
      <h4 class="me-5">Total books found: <span id="total-books"> 0</span></h4>
      <h4 class="ms-5">Here show: <span id="showing-books">0</span></h4>
    </div>
    <div class="gallery container my-3">
      <div class="row row-cols-1 row-cols-md-3 g-5" id="cards-div">
      </div>
    </div>
    <!-- Spinner  -->
    <div id="spinner" >
      <div class=" spinner-border" role="status">
      </div>
    </div>
  </main>
  <!-- Bootstrap Script CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="js/script.js"></script>
</body>

</html>
